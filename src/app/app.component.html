<div class="container">
    <div class="row">
        <div class="col">
            <h1>EVENTOS CIENTÍFICOS </h1>
        </div>
        <div class="btn-group" role="group" aria-label="Basic example">
            <button (click)="exibir_cadastro()" type="button" class="btn btn-outline-primary">Cadastrar Evento</button>
        </div>
    </div>
    <div *ngIf = "lista_evento != false">
    <table class="table">
        <thead  class="thead-dark">
        <tr>
            <th>Siglas</th> 
            <th>Nomes</th>
            <th>Data do Inicio</th>
            <th>Data do Encerramento</th>
            <th>Prazo para submissão de Artigo</th>
            <th>Funções do Sistema</th>
          </tr>
        <tr *ngFor="let evento of eventos"> 
            <td >{{evento.sigla}}</td>
            <td>{{evento.nome}}</td>
            <td>{{evento.dataI}}</td>
            <td>{{evento.dataF}}</td> 
            <td>{{evento.prazo}}</td>
            <td><button class="btn btn-primary"(click)="editor(evento)">Editar</button>   
                <button class="btn btn-danger" (click)="excluir(evento)">Excluir</button></td>
          </tr>
        </thead>
    </table>
    </div>
    </div>
    <div class="container" *ngIf="cadastro != false">
        <div class="col-xs-4">
        <form #cadastro="ngForm" (submit)="salvar()"  >
            <div>
                <label for="sigla">Sigla do Evento</label><br>
                <input type="text" id="sigla" name="sigla" [(ngModel)]="sigla" class="form-control" >
            </div>
            <div>
                <label for="nome">Nome do Evento</label><br>
                <input type="text" id="nome" name="nome" [(ngModel)]="nome"  class="form-control"><br>
            </div>
            <div class="form-inline" >
            <div class="form-group">
                <label for="dataI">&ensp;Data inicial do Evento: </label>
                <input type="Date" id="dataI" name="dataI" class="form-control" [(ngModel)]="dataI" >
            </div>
            <div class="form-group">
                <label for="dataF">&ensp;Data final do Evento:</label>
                <input type="Date" id="dataF" name="dataF" class="form-control" [(ngModel)]="dataF" >
            </div>
            <div class="form-group">
                <label for="prazo">&ensp;Data para submissão:</label>
                <input type="Date" id="prazo" name="prazo" class="form-control" [(ngModel)]="prazo" >
            </div>
        </div>
            <div>
                <label for="url">URL</label><br>
                <input type="text" id="url" name="url" [(ngModel)]="url"  class="form-control"><br>
            </div>
            <button type="submit" class="btn btn-outline-success" [disabled]="!cadastro.valid" >Salvar</button>
            <button type ="reset" class ="btn btn-outline-danger" (clique)="cancelar()"> Cancelar </button>
            <button type ="button" class ="btn btn-outline-danger" (clique)="exibir_evento()"> Voltar </button>
        </form>
    </div>
</div>
